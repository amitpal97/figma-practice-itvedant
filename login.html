<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <!-- header start -->
    <header class="classiq-header">
      <nav class="navbar elementCenter">
        <!-- left navbar  -->
        <ul class="left-navbar">
          <li class="left-navbar-lione">
            <div>
              <img src="./images/Group 2827.svg" alt="navBarLogo" />
            </div>
          </li>

          <li class="left-navbar-litwo">ClassIQ</li>
          <li class="left-navbar-lithree">Cources</li>
        </ul>

        <!-- Right Navbar -->
        <ul class="right-navbar">
          <li id="loginBtn">Login</li>
          <li id="signUpBtn">SignUp</li>
        </ul>
      </nav>
    </header>
    <!-- header end -->

    <!-- login and signUp form start -->

    <section class="elementCenter login-wrapper" id="loginForm">
      <form action="">
        <p class="login-wrappe-paraOne">Login</p>
        <div class="signUp-Input-wrapper">
          <input type="email" placeholder="Enter Your Email" id="loginEmail" />
          <!-- <input type="text" placeholder="Enter Your Fullname" /> -->
          <input
            type="password"
            placeholder="Enter Your Password"
            id="loginPassword"
          />
          <div class="message" id="loginMessage"></div>
        </div>
        <!-- <a href="./screen.html"> -->
        <button type="button" id="formloginFormBtn" class="login-wrapper-btn">
          Login
        </button>

        <!-- </a> -->
        <p class="login-wrapper-paraTwo">
          <a href="./signUp.html">Already have an account? SignUp</a>
        </p>
      </form>
    </section>

    <!-- login and signUp form end -->
  </body>
  <script src="./script.js"></script>
</html>
